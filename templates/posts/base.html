{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo Motor{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'assets/img/favicon.png' %}" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/apple-touch-icon.png' %}">

    <!-- SEO -->
    <meta name="description" content="Todo Motor: coches, motos y rutas que marcan la diferencia.">

    <!-- Open Graph -->
    <meta property="og:title" content="Todo Motor">
    <meta property="og:description" content="Todo Motor: coches, motos y rutas que marcan la diferencia.">
    <meta property="og:image" content="https://jcatena.pythonanywhere.com/static/assets/img/logoblog.png">
    <meta property="og:url" content="https://jcatena.pythonanywhere.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Todo Motor">
    <meta name="twitter:description" content="Todo Motor: coches, motos y rutas que marcan la diferencia.">
    <meta name="twitter:image" content="https://jcatena.pythonanywhere.com/static/assets/img/logoblog.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/styles.css' %}">
</head>




<body class="{% block body_class %}{% endblock %}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
        <div class="container">
            <!-- Logo + Nombre -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'posts:home' %}">
                <img src="{% static 'assets/img/motorblog.png' %}" alt="A todo Motor" width="56" height="56"
                    class="me-2">
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                            href="{% url 'posts:home' %}">Inicio</a></li>
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'category' and category.slug == 'motos' %}active{% endif %}"
                            href="{% url 'posts:category' 'motos' %}">Motos</a></li>
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'category' and category.slug == 'coches' %}active{% endif %}"
                            href="{% url 'posts:category' 'coches' %}">Coches</a></li>
                    <!-- <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                            href="{% url 'posts:about' %}">Sobre mí</a></li> -->
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                            href="{% url 'posts:contact' %}">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-white py-4">
        <div class="container">
            <p>
                Blog · Diseñado y desarrollado por
                <a href="https://portfolio-psi-tan-57.vercel.app/" target="_blank" rel="noopener noreferrer"
                    class="fw-bold text-decoration-none">
                    Juan Catena
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- JS -->
    <script src="{% static 'assets/main.js' %}"></script>
</body>

</html>
