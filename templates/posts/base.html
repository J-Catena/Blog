{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Blog{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/styles.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'posts:home' %}">Mi Blog</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                            href="{% url 'posts:home' %}">Inicio</a></li>
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'category' and category.slug == 'motos' %}active{% endif %}"
                            href="{% url 'posts:category' 'motos' %}">Motos</a></li>
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'category' and category.slug == 'coches' %}active{% endif %}"
                            href="{% url 'posts:category' 'coches' %}">Coches</a></li>
                    <!-- <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                            href="{% url 'posts:about' %}">Sobre mí</a></li> -->
                    <li class="nav-item"><a
                            class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                            href="{% url 'posts:contact' %}">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-white py-4">
        <div class="container">
            <p>
                Blog · Diseñado y desarrollado por
                <a href="https://portfolio-psi-tan-57.vercel.app/" target="_blank" rel="noopener noreferrer"
                    class="fw-bold text-decoration-none">
                    Juan Catena
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- JS -->
    <script src="{% static 'assets/main.js' %}"></script>
</body>

</html>
